{% extends "coreview/base.html" %}
{% load static %}

{% block title %}{{ TEMPLATE_DASHBOARD_TITLE }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 mb-1">{{ TEMPLATE_DASHBOARD_TITLE }}</h1>
            <p class="text-muted mb-0">{{ TEMPLATE_DASHBOARD_DESCRIPTION }}</p>
        </div>
    </div>
    <div class="row">
        {% for area in AREAS_MISIONALES %}
        <div class="col-md-4 mb-4">
            <a href="{% url area.url %}" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi {{ area.icon }} display-4 text-{{ area.color }} mb-3"></i>
                        <h5 class="card-title text-center">{{ area.name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
