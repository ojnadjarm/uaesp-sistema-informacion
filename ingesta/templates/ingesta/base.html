<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema de Ingesta UAESP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 20px; } /* Un poco de espacio arriba */
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h3>Sistema de Ingesta de Informacion UAESP</h3>
        </header>   

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-dismissible fade show
                    {% if message.tags == 'success' %} alert-success
                    {% elif message.tags == 'error' %} alert-danger
                    {% elif message.tags == 'warning' %} alert-warning
                    {% else %} alert-info {% endif %}"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mt-5 text-muted text-center text-small">
            <p>&copy; {% now "Y" %} UAESP</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
